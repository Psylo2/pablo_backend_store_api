Confirmation:
  title: Confirmation Schema
  description: Confirmation description
  type: object
  properties:
    id:
      type: integer
      description: User ID
      example: 1
    expired_at:
      type: integer
      description: Expire Timestamp
      example: 1166264610
    confirmed:
      type: boolean
      description: User Block status
      default: false
    user_id:
      type: integer
      description: User ID
      example: 1
    confirm_timestamp:
      type: float
      description: Confirmation time
      example: 116165.25200002
  required:
    - id
    - expired_at
    - confirmed
    - user_id
    - confirm_timestamp