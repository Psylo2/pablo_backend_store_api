<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscriber Confirmation</title>
    <link href="{{url_for('static', filename='subscriber_page.css')}}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div class="container-fluid">
    <div class="jumbotron text-center full-height">
      <h1>Thank You</h1>
      <p><em>Your Subscription has been confirmed through < {{ email }} >.</em></p>
    </div>

    <footer class="text-center">
      <hr>
      <p><a href="http://127.0.0.1:5000/api/v1/subscription?email={{ url_email }}" target="_blank" methods="DELETE">Remove Subscription</a></p>
    </footer>

    <footer class="text-center">
      <hr>
      <p><a href="http://127.0.0.1:5000/" target="_blank">ShoPPa Store</a></p>
    </footer>
  </div>

</body>
</html>
